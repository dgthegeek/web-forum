<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <title>Join Us</title>
  <!-- Favicon-->
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
  <link rel="stylesheet" href="/static/css/style.css">
  <!-- Core theme CSS (includes Bootstrap)-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
  <!-- Responsive navbar-->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="/">Forum</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span
          class="navbar-toggler-icon"></span></button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
      </div>
    </div>
  </nav>
  <!-- Page content-->
  <div class="container rounded" style="background: rgba(255,255,255,0.7); height: 70vh;">
    <div class="row  d-flex justify-content-evenly align-items-center "
      style="width: 100% ; height: 100%; margin-top: 10%">
      <div class="col-4">
        <h3 class="login-heading mb-4 text-center">Welcome back!</h3>

        <!-- Sign IN -->
        <form id="login-form" action="/auth/login" method="post">
          <div class="form-floating mb-3">
            <input required type="email" class="form-control" id="login-email" placeholder="name@example.com"
              name="email">
            <label for="floatingInput">Email address</label>
          </div>
          <div class="form-floating mb-3">
            <input id="login-password" required type="password" class="form-control" id="floatingPassword" placeholder="Password"
              name="password">
            <label for="floatingPassword">Password</label>
          </div>

          <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" value="" id="rememberPasswordCheck">
            <label class="form-check-label" for="rememberPasswordCheck">
              Remember password
            </label>
          </div>

          <div class="d-grid">
            <button class="btn btn-lg btn-primary btn-login text-uppercase fw-bold mb-2" type="submit">Sign in</button>
            <div class="text-center">
              <a class="small" href="#">Forgot password?</a>
            </div>
          </div>

        </form>

      </div>
      <div class="col-5">
        <h3 class="login-heading mb-4 text-center">Don't have an account ?</h3>
        <!-- Sign In Form -->
        <form id="registration-form" action="auth/register" method="post">
          <div class="form-floating mb-3">
            <input required type="email" class="form-control" id="email" placeholder="name@example.com" name="email">
            <label for="floatingInput">Email</label>
          </div>
          <div class="form-floating mb-3">
            <input required type="text" class="form-control" id="username" placeholder="Password" name="username">
            <label for="floatingPassword">Name</label>
          </div>

          <div class="form-floating mb-3">
            <input required type="password" class="form-control" id="password" placeholder="Password" name="password">
            <label for="floatingPassword">Password</label>
          </div>

          <div class="form-floating mb-3">
            <input required type="password" class="form-control" id="confirmpassword" placeholder="Password"
              name="confirmpassword">
            <label for="floatingPassword">Confirm Password</label>
          </div>


          <div class="d-grid">
            <button class="btn btn-lg btn-primary btn-login text-uppercase fw-bold mb-2" type="submit">Register</button>
          </div>



        </form>
      </div>
    </div>

  </div>
  <!-- Bootstrap core JS-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/static/js/register.js"></script>
  <script src="/static/js/login.js"></script>

  <!-- Core theme JS-->
</body>

</html>
